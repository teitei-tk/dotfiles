name: Lint

on:
  push:

jobs:
  shellcheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4 # ← shallow clone (default: depth=1)

      - name: Fetch main for diff
        run: git fetch origin main --depth=1

      - name: Install ShellCheck
        run: sudo apt-get update && sudo apt-get install -y shellcheck

      - name: Get changed shell files
        id: changed
        run: |
          FILES=$(git diff --name-only origin/main...HEAD | grep -E '^setup\.sh$|^vscode/sync\.sh$' | xargs || true)
          echo "files=$FILES" >> "$GITHUB_OUTPUT"

      - name: Run ShellCheck on changed files
        if: steps.changed.outputs.files != ''
        run: |
          echo "Detected changes in: ${{ steps.changed.outputs.files }}"
          shellcheck ${{ steps.changed.outputs.files }}
