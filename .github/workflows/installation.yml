name: Installation

on:
  push:
  schedule:
    - cron: "0 3 * * *"

jobs:
  installation-and-setup-check:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Homebrew
        id: set-up-homebrew
        uses: Homebrew/actions/setup-homebrew@main

      - name: Initialize
        run: make ci
