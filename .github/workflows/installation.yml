name: Installation

on:
  pull_request:
  schedule:
    - cron: "0 3 * * *"

jobs:
  installation:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Homebrew
        id: set-up-homebrew
        uses: Homebrew/actions/setup-homebrew@main

      - name: Initialize
        run: make ci
